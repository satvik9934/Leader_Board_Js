<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="main_title" >LeaderBoard</h1>
        <form>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name" >
            <input type="text" placeholder="Country" >
            <input type="number" placeholder="Player Score" >
            <button class="main_form-submit-btn">Add Player</button>
        </form>
        <p class="main_error-prompter" style="text-align: center;"></p>
        <br/>
        <br/>
        <div class="main-scoreboard-container">
            <div class="main-scoreboard">
                <div>
                    <p class="main_player-name">Satvik Shekhar</p>
                    <p class="main_time-stamp">Dec 2023: 10:30:45</p>
                </div>
                <p class="main_player-country">India</p>
                <p class="main_player-score">90</p>
                <div class="main_scoreboard-btn-container">
                    <button>&#x1f5d1;</button>
                    <button>+5</button>
                    <button>-5</button>
                </div>
            </div>
            <br/>
            <div class="main-scoreboard">
                <div>
                    <p class="main_player-name">Satvik Shekhar</p>
                    <p class="main_time-stamp">Dec 2023: 10:30:45</p>
                </div>
                <p class="main_player-country">India</p>
                <p class="main_player-score">95</p>
                <div class="main_scoreboard-btn-container">
                    <button>&#x1f5d1;</button>
                    <button>+5</button>
                    <button>-5</button>
                </div>
            </div>
            <br/>
            <div class="main-scoreboard">
                <div>
                    <p class="main_player-name">Satvik Shekhar</p>
                    <p class="main_time-stamp">Dec 2023: 10:30:45</p>
                </div>
                <p class="main_player-country">India</p>
                <p class="main_player-score">75</p>
                <div class="main_scoreboard-btn-container">
                    <button>&#x1f5d1;</button>
                    <button>+5</button>
                    <button>-5</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
